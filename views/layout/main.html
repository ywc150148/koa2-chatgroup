<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/font/iconfont.css">
    <title>
        {% if title %}
        {{title}}
        {% else %}
        默认标题
        {% endif %}
    </title>
</head>

<body>

    {% block routename %}

    {% endblock %}

    {% block header %}
    <header id="header-layout">
        <a {% if active===1 %} style="color:black;" {% endif %} href="/">首页</a>
        <a {% if active===2 %} style="color:black;" {% endif %}  href="/reg">注册</a>
        <a {% if active===3 %} style="color:black;" {% endif %}  href="/login">登录</a>
        <!-- <a href="/users">用户列表</a> -->
        <a {% if active===4 %} style="color:black;" {% endif %}  href="/user">用户</a>
        <a href="/namespace" class="flash-text"><strong>网上冲浪</strong></a>
    </header>
    {% endblock %}

    <main id="main-layout">
        {% block body %}
        这里是mian的body，你使用super()把我保存了下来
        {% endblock %}
    </main>

    {% block footer %}
    <footer>
        CopyRight 2019
    </footer>
    {% endblock %}
</body>

</html>
